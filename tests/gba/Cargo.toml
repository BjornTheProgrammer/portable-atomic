[package]
name = "gba-test"
version = "0.0.0"
edition = "2021"
publish = false

[workspace]
resolver = "2"

[features]
float = ["portable-atomic/float"]

[dependencies]
portable-atomic = { path = "../.." }
test-helper = { path = "../helper" }

gba = "0.10"
paste = "1"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
